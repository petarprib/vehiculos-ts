<head>
    <script src="../models/car.js"></script>
    <script src="../models/wheel.js"></script>
    <script src="../controllers/controller.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center mb-3">Ejercicio Veh√≠culos</h1>
        <div class="row form-group">
            <div class="col">
                <input id="plate" class="form-control" type="text" placeholder="Plate">
                <small id="plate-error" class="text-danger"></small>
            </div>
            <div class="col">
                <input id="brand" class="form-control" type="text" placeholder="Brand">
                <small id="brand-error" class="text-danger"></small>
            </div>
            <div class="col">
                <input id="color" class="form-control" type="text" placeholder="Color">
                <small id="color-error" class="text-danger"></small>
            </div>
        </div>
        <button class="btn btn-primary form-group" onclick="createCar()">Create Car</button>
        <h5>Car:</h5>
        <div class="row">
            <div class="col">
                <p>Plate: <span id="show-plate"></span></p>
            </div>
            <div class="col">
                <p>Brand: <span id="show-brand"></span></p>
            </div>
            <div class="col">
                <p>Color: <span id="show-color"></span></p>
            </div>
        </div>
        <div id="wheels" class="d-none">
            <div class="row form-group">
                <div class="col">
                    <input id="w1-brand" class="form-control" type="text" placeholder="Wheel 1 Brand">
                </div>
                <div class="col">
                    <input id="w2-brand" class="form-control" type="text" placeholder="Wheel 2 Brand">
                </div>
                <div class="col">
                    <input id="w3-brand" class="form-control" type="text" placeholder="Wheel 3 Brand">
                </div>
                <div class="col">
                    <input id="w4-brand" class="form-control" type="text" placeholder="Wheel 4 Brand">
                </div>
            </div>
            <div class="row form-group">
                <div class="col">
                    <input id="w1-diameter" class="form-control" type="text" placeholder="Wheel 1 Diameter">
                </div>
                <div class="col">
                    <input id="w2-diameter" class="form-control" type="text" placeholder="Wheel 2 Diameter">
                </div>
                <div class="col">
                    <input id="w3-diameter" class="form-control" type="text" placeholder="Wheel 3 Diameter">
                </div>
                <div class="col">
                    <input id="w4-diameter" class="form-control" type="text" placeholder="Wheel 4 Diameter">
                </div>
            </div>
            <button class="btn btn-primary form-group" onclick="addWheels()">Add Wheels</button>
            <h5>Wheels:</h5>
            <div class="row">
                <div class="col">
                    <p>Brand: <span id="show-w1-brand"></span></p>
                </div>
                <div class="col">
                    <p>Brand: <span id="show-w2-brand"></span></p>
                </div>
                <div class="col">
                    <p>Brand: <span id="show-w3-brand"></span></p>
                </div>
                <div class="col">
                    <p>Brand: <span id="show-w4-brand"></span></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Diameter: <span id="show-w1-diameter"></span></p>
                </div>
                <div class="col">
                    <p>Diameter: <span id="show-w2-diameter"></span></p>
                </div>
                <div class="col">
                    <p>Diameter: <span id="show-w3-diameter"></span></p>
                </div>
                <div class="col">
                    <p>Diameter: <span id="show-w4-diameter"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
